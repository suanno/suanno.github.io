<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Table Cells</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px;
    text-align: center;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

.green {
    background-color: #a8d5a8;
    width: 50px;
    height: 25px;
}

.red {
    background-color: #f5a6a6;
    width: 50px;
    height: 25px;
}

td > table {
    margin: auto;
    border-collapse: collapse;
}

td > table td {
    border: 1px solid #ddd;
    padding: 5px;
}

</style>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>0D</th>
                <th>1D</th>
                <th>2D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Constant C</th>
                <td>
                    <table>
                        <tr>
                            <td class="green"><a href="/03bis - pdf/0D dynamics.pdf">Analytical</a></td>
                            <td class="green"><a href="/03bis - pdf/Why Crank-Nicolson.pdf">Numerical</a></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Fast oscillations<br>T<<1/C0</th>
                <td class="green"></td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Slow oscillations<br>C0>>A</th>
                <td class="green"></td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Slow oscillations<br>C0 << A</th>
                <td class="green"></td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="red"></td>
                            <td class="red"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
